<mat-list *ngFor="let element of themen">
  <a (click)="changeTheme(element)">
    <mat-list-item>
    {{ element?.description }}
  </mat-list-item>
</a>
  <hr />
</mat-list>
<button mat-fab (click)="addTheme()" color="primary"  style="bottom: 25px; right: 25px; position: fixed;">
  <mat-icon>add</mat-icon>
</button>
